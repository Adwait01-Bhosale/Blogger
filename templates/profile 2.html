{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        {% comment %} <img class="rounded-circle account-img" src=`{{ user.profile.image.url }}`> {% endcomment %}
        <img class="rounded-circle account-img" src="{{ images }}">
        
        <div class="media-body">
          <h1>Profile Details</h1>
          <h2 class="account-heading">Full Name: {{ user.fullname }}</h2>
          <p class="text-secondary account-heading">Email: {{ user.email }}</p>
          <p class="text-secondary account-heading">Domain for blogs: {{ domain_of_interest }}</p>

        </div>
      </div>
      <!-- FORM HERE -->
    </div>
{% endblock content %}
